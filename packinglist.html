        <header class="main-title">
            <h1>Visit Cape Verde</h1>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a target="_blank" href="homepage.html">Home</a></li>

        <section class="content">
            <h3>Cape Verde Packing List</h3>

            <p>Below is a packing list where you can add items you wish to take on your travels. Feel free to fill it with as many items as you wish.</p>

            <label for="item">Enter an Item you want to take</label>
            <input type="text" name="item" id="item">
            <button>Add</button>

            <ul>
            </ul>

        </section>

        <footer class="main-footer">
            <p>&copy; all rights reserved 2020</p>
        </footer>
    </div>
    <script>
        const list = document.querySelector('.content');
        const input = document.querySelector('input');
        const button = document.querySelector('button');

        button.onclick = function() {
            let myItem = input.value;
            input.value = '';

            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            listItem.appendChild(listText);
            listText.textContent = myItem;
            listItem.appendChild(listBtn);
            listBtn.textContent = 'delete';
            list.appendChild(listItem);

            listBtn.onclick = function(e) {
                list.removeChild(listItem);
            }

            input.focus();
        }

    </script>

</body>
